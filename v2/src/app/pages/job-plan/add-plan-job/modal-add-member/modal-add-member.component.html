<h2 class="grid-h">User list</h2>
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <div class="row">
          <h3 class="col-md-11">User</h3>

        </div>

      </nb-card-header>
      <nb-card-body>

        <div class="table-responsive">
          <table class="table table-bordered ">
            <thead>
              <tr>

                <th> ລະຫັດ</th>
                <th> ຊື່ຜູ້ໃຊ້ </th>
                <th> ສິດຜູ້ໃຊ້ </th>
                <th>ເລືອກ</th>


              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of userList; index as i">
                <td>{{u._id}}</td>
                <td>{{u.username}}</td>
                <td>{{u.permission}}</td>
                <td><input type="checkbox"></td>
              </tr>

            </tbody>
          </table>
        </div>


      </nb-card-body>
    </nb-card>
  </div>


</div>
