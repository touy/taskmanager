
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
          <div class="row">
            <h3 class="col-md-11" >regularJob Comple</h3>
           
               
          </div>
        
      </nb-card-header>
      <nb-card-body>
        
          <div class="table-responsive">
              <table class="table table-bordered ">
                <thead>
                  <tr>
                  <!--<th>ລະຫັດ</th>-->  
                    <th> ຊື່ວຽກ</th>
                    <th>ລາຍລະອຽດວຽກ</th>
                    <th> ເລືອກ </th>
               
                    

                  </tr>
                </thead>
                <tbody>
          
                  <ng-container *ngFor="let j of jobList index as i" > 
                    <tr >
                      
                        <td>{{j.jobname}}</td>
                        <td>{{j.description}}</td>
                        <td><input type="checkbox"></td>
                  
                   
                        
                    </tr>
                  </ng-container>

                </tbody>
              </table>
            </div>


      </nb-card-body>
    </nb-card>
  </div>
  
  
</div>
