<h2 class="grid-h"> </h2>
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
          <div class="row">
            <h3 class="col-md-11" >User</h3>
          
          </div>
        
      </nb-card-header>
      <nb-card-body>
        
          <div class="table-responsive">
              <table class="table table-bordered ">
                <thead>
                  <tr>
                    <th> ຊື່ຜູ້ໃຊ້</th>
                    <th> ລະຫັດ </th>
                    <th> Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let u of userList; index as i">
                    <td>{{u.firstname}}</td>
                    <td>{{u._id}}</td>
                    <td >
                        <a nbButton shape="round" status="info" (click)="addm()"><i class="fas fa-save"></i></a>&nbsp;   
                      <a nbButton shape="round" status="danger" (click)="deletem()"><i class="fas fa-trash-alt"></i></a>
                    <br>
                        <input type="checkbox">
                    </td>
                    
                  </tr>
                 
                </tbody>
              </table>
            </div>


      </nb-card-body>
    </nb-card>
  </div>
  
  
</div>
