<h2 class="grid-h">Jobs of day list</h2>
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
          <div class="row">
            <h3 class="col-md-11" >Jobs of day</h3>
            <div class="col-md-1" ><button  class="btn btn-success" (click)="user_add()">
                <i class="fas fa-plus-square"></i>
              </button></div>
          </div>
        
      </nb-card-header>
      <nb-card-body>
        
          <div class="table-responsive">
              <table class="table table-bordered ">
                <thead>
                  <tr>
                    <th> ພະນັກງານ</th>
                    <th> ພະແນກ </th>
                    <th> ເວລາ </th>
                    <th> ຫົວຂໍ້ວຽກ </th>
                    <th> ລາຍລະອຽດ </th>
                    <th> Actions</th>
                  </tr>
                </thead>
                <tbody>
                 
                  <tr>
                    <td>ທ້າວ ໂຊກໄຊ ແກ້ວພິລາວັນ</td>
                    <td>IT Font</td>
                    <td>8:00 AM</td>
                    <td>ເປີດເຊີເວີ	</td>
                    <td>ສະຕາດເຊີວິດໂປແກຮມ</td>
                    <td>
                      <a nbButton shape="round" status="info" (click)="user_edit()"><i class="fas fa-edit"></i></a>&nbsp;   
                      <a nbButton shape="round" status="danger" ><i class="fas fa-trash-alt"></i></a>
                    </td>
                    
                  </tr>
                 
                </tbody>
              </table>
            </div>


      </nb-card-body>
    </nb-card>
  </div>
  
  
</div>
