<h2 class="grid-h">Document Add</h2>
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <h3>Document</h3>
      </nb-card-header>
      <nb-card-body>
        
          <div class="row ">
              <div class="col-sm-2 input-group">
                <h3>ຫົວຂໍ້ວຽກ</h3>             
              </div>
              <div class="col-sm-10 input-group">
                <input type="text" nbInput fullWidth placeholder="ຫົວຂໍ້ວຽກ"  [value]="Doc.docname" (input)="Doc.docname = $event.target.value">
              </div>
              
          </div> 
          <br/>
          <div class="row ">
              <div class="col-sm-2 input-group">
                <h3>ສົງຫາຜູ້ອານຸມັດ</h3>             
              </div>
              <div class="col-sm-3 input-group">
                  <select  class="form-control" >
                      <option value="">ເລືອກ</option>
                      <option value="ທ້າວ ກ">ທ້າວ ກ</option>
                      <option value="">ທ້າວ ຂ</option>
                      <option value="">ນາງ ງ</option>
                      <option value="">ທ້າວ ຈ</option>
                  </select>
              </div>
              
          </div> 
          <br/>
          <div class="row ">
            
              <div class="col-sm-2 input-group">
                  <h3>ລາຍລະອຽດ</h3>             
                </div>
              <div class="col-sm-10 input-group">
               
                 
                  <textarea rows="5" placeholder="ລາຍລະອຽດ" class="form-control" [value]="Doc.description" (input)="Doc.description = $event.target.value"></textarea>
              </div>
             
              
          </div> 
          <br/>
          <div class="row ">
            
              <div class="col-sm-2 input-group">
                  <h3>ເວລາກຳນົດ :</h3>             
                </div>
              <div class="col-sm-3 ">
               
                 <input type="date" nbInput fullWidth placeholder="ວັນທີເລີ້ມຕົ້ນ"  [value]="Doc.starttime" (input)="Doc.starttime = $event.target.value"/>
                
              </div>
              <div class="col-sm-1 input-group">
                  <h3>ຫາວັນທີ</h3>             
                </div>

              <div class="col-sm-3 ">
               
              
               
                  <input type="date"  nbInput fullWidth placeholder="ວັນທີກຳນົດ" [value]="Doc.endtime" (input)="Doc.endtime = $event.target.value"/>

                  
               
               </div>
              
              
              
          </div>  
          <br/>
          <div class="row ">
            
              <div class="col-sm-2 input-group">
                  <h3>ເອກະສານຕິດຄັດ :</h3>             
                </div>
              <div class="col-sm-3 input-group">
               
                  <input id="file"  type="file" class="form-control" multiple>
                 
              </div>
             
              
          </div> 
          <br/>
          <div class="row">

                <div class="col-sm-2 input-group">
                  <h4>ສະມາຊີກ :</h4>
                </div>
                <div class="col-sm-10">
                  <button type="button" class="btn btn-success" title="Add Menber" data-toggle="modal"
                    data-target="#add_data_Modal" (click)="addmember()">ເພີ້ມສະມາຊິກ</button>
                </div>
                <br>
                <div class="col-sm-10"><h5>ຊື່ສະມາຊິກ :</h5></div>
                <!-- <ng-templete *ngFor="let m in selectedMembers; index as i ">
                  <div class="col-sm-10" >{{m.assignedname}}</div>
                </ng-templete> -->
              
            
          </div>
          <div class=" row">
              <label  class="col-sm-2 "></label>
                <div class="col-sm-10">
                    <br/>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value=""> ສາມາດເພີ້ມວຽກໄດ້
                    </label>
                    &nbsp;   
                    <label>
                      <input type="checkbox" value=""> ສາມາດແກ້ໄຂວຽກ
                    </label>
                  </div>
                </div>
          </div>
  
          <div class="row">
              <div class="col-sm-2 input-group">
                  <h3>ໜ້າວຽກ :</h3>        
              </div>
            
             
                  <div class="col-sm-10">
                    <button type="button" class="btn btn-success" title="Add Menber" data-toggle="modal"
                      data-target="#add_data_Modal" (click)=" addjobs() ">ເລືອກວຽກ</button>
                      <button type="button" class="btn btn-success" title="Add Menber" data-toggle="modal"
                      data-target="#add_data_Modal" (click)=" cratejob() ">ສ້າງວຽກ</button>
                  </div>
                 <br>
                 <div class="col-sm-10"><h5>ຫົວຂໍ້ວຽກ :</h5></div>
        
                
            
          </div>
         
        <!--ແຖວຈອບ-->         
      </nb-card-body>
    <nb-card-footer>
        <button  class="btn btn-success" (click)="save()" >
            Save
        </button>

        &nbsp;

        <button  class="btn btn-default" (click)="goblack()">
            close
        </button>

    </nb-card-footer>
    </nb-card>
  </div>
</div>
