<h2 class="grid-h">ເພີມສະມາຊິກ</h2>
<div class="row">
  <div class="col-md-12">
    <nb-card>

      <nb-card-body>
        <div class="row">
            <div class="col-sm-4 input-group">
                <p>permissionid: </p>
              </div>
              <div class="col-sm-3 input-group">
                  <select class="form-control">
                    <option value="">ເລືອກ</option>
                    <option value="ທ້າວ ກ">ທ້າວ ກ</option>
                    <option value="">ທ້າວ ຂ</option>
                    <option value="">ນາງ ງ</option>
                    <option value="">ທ້າວ ຈ</option>
                  </select>
                </div>
        </div>

        <br>
        <br>

        <div class="row ">
            <div class="col-sm-4 input-group">
              <p>permissionlevel: </p>
            </div>
            <div class="col-sm-3 input-group">
              <select class="form-control">
                <option value="">ເລືອກ</option>
                <option value="ທ້າວ ກ">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
              </select>
            </div>
  
          </div>
          <br>
          <br>
          <div class="row ">
              <div class="col-sm-4 input-group">
                <p>assignedname:</p>
              </div>
              <div class="col-sm-8 input-group">
                <input type="text" nbInput fullWidth placeholder="assignedname" (input)="p.assignedname = $event.target.value" >
              </div>
    
            </div>
              <div class="row">
                <div class="row">ສະມາຊີກ :
                  <div *ngFor="let u of _selectedUsers">
                    <b>{{u._id}};</b>
                  </div>
                </div>
              </div>
       

        <div class="table-responsive">
          <table class="table table-bordered ">
            <thead>
              <tr>
                <th>ລະຫັດ</th>
                <th> ຊື່ຜູ້ໃຊ້</th>
                <th> ນາມສະກຸນ </th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of userList; index as i">

               <td> <input type="checkbox" data-md-icheck (change)="selectUser(u,$event)" />
                  <span *ngIf="marked">{{u._id}}</span>
                  <span *ngIf="!marked">{{u._id}}</span>
              </td>

          
                <td>{{u.username}}</td>
                <td>{{u.lastname}}</td>
               <!--<td><input type="checkbox"  [checked]="u.note" (input)="mselect(u)"></td>--> 




              </tr>

            </tbody>
          </table>
        </div>

      </nb-card-body>
      <nb-card-footer>
        <button class="btn btn-success" (click)="close()">
          Savehhh
        </button>
        &nbsp;
        <!-- <button class="btn btn-default" (click)="close()">
          close
        </button> -->

        <button class="btn btn-success" (click)="addjob()">
          ເພີມວຽກ
        </button>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
